<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="BlitzShip: Launch an AI-powered email drafter in minutes."/>
  <meta name="keywords" content="AI SaaS, email drafter, Flask boilerplate"/>
  <title>BlitzShip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="{{ url_for('ai.dashboard') }}">BlitzShip</a>
        <div class="navbar-links">
          <a href="{{ url_for('ai.dashboard') }}" class="nav-link">Dashboard</a>
          <a href="{{ url_for('ai.ai_tool') }}" class="nav-link">AI Tool</a>
          <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
        </div>
      {% else %}
        <a class="navbar-brand" href="{{ url_for('main.index') }}">BlitzShip</a>
        <div class="navbar-links">
          <a href="{{ url_for('auth.login') }}" class="nav-link">Log In</a>
          <a href="{{ url_for('auth.signup') }}" class="nav-link">Sign Up</a>
        </div>
      {% endif %}
    </div>
  </nav>

  <div class="page-container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
